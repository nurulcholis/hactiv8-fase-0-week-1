<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Page</title>
</head>
<body>
  <div class="header">
    <h1>Buat Account Baru!!</h1>
    <h3>Sign Up Form</h3>
  </div>
  <div class="content">
    <form action="welcome.html" method="post">
      <div>
        <label for="firstname">First name :</label><br>
        <input type="text" name="firstname"/>
      </div><br>
      <div>
        <label for="lastname">Last name :</label><br>
        <input type="text" name="lastname">
      </div><br>
      <div>
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>
        <input type="radio" name="gender" value="other">Other <br>
      </div><br>
      <div>
        <label for="national">Nationality</label><br>
        <select name="national">
          <option value="indonesia">Indonesia</option>
          <option value="malaysia">Malaysia</option>
          <option value="singapura">Singapura</option>
        </select>
      </div><br>
      <div>
        <label for="spoken">Language spoken</label><br>
        <input type="checkbox" name="indonesia">Bahasa Indonesia <br>
        <input type="checkbox" name="english">English <br>
        <input type="checkbox" name="other">Other <br>
      </div><br>
      <div>
        <label for="bio">Bio</label><br>
        <textarea name="name" rows="8" cols="50"></textarea>
      </div><br>
      <div>
        <input type="submit" name="sign" value="Sign Up"/>
      </div>
    </form>
  </div>
</body>
</html>
